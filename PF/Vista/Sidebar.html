<!-- Descarga de documento PDF -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const btnDescargarPDF = document.getElementById("btnDescargarPDF");
        btnDescargarPDF.addEventListener("click", function() {
            const urlPDF = "../../assets/manual/Manual de UsuarioAPF.pdf";
            // Crea un enlace invisible para descargar el PDF
            const linkDescarga = document.createElement("a");
            linkDescarga.href = urlPDF;
            // Nombre del archivo a descargar
            linkDescarga.download = "PlanEstudios.pdf";
            linkDescarga.style.display = "none";
            document.body.appendChild(linkDescarga);
            // Simula un clic en el enlace para iniciar la descarga
            linkDescarga.click();
            // Elimina el enlace despu√©s de la descarga
            document.body.removeChild(linkDescarga);
        });
    });
</script>
